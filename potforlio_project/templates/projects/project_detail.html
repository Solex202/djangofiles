{% extends "base.html" %}

{% block page_content %}

    <div class="container">
        <div class="row my-5">
            {% if project %}
                <div class="col-md-5">
                    <span>{{ project.id }} | {{ project.title }}</span>
                <img width="550px" src="{{ project.image }}" alt="Project Image">
                </div>
                <div class="col-md-6">
                    <h6>Description</h6>
                <small>{{ project.description }}</small>
                <br>
                <small>{{ project.date_created }}</small>
                </div>
                {% else %}
                <h1>Nothing to Display</h1>
            {% endif %}
        </div>
        <div class="row">
            <a href="{% url 'view_all_projects' %}"><button >view all project</button></a>
            <a href="{% url 'update_project' project.id %}"><button>update profile</button></a>
            <a href="{% url 'delete_project' project.id %}"><button>Delete profile</button></a>

        </div>
    </div>
{% endblock %}
